{% extends "Paginas_Inicio/base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-20 bg-white p-6 rounded-xl shadow-lg text-center">
    <h2 class="text-xl font-bold text-red-600">¿Estás seguro de que deseas eliminar esta comunidad?</h2>
    <p class="mt-4 text-gray-600">Nombre: <strong>{{ comunidad.nombre }}</strong></p>
    <p class="text-gray-600 mb-6">Esta acción no se puede deshacer.</p>

    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <a href="{% url 'lista_comunidades' %}" 
           class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancelar</a>
        <button type="submit"
                class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Eliminar</button>
    </form>
</div>
{% endblock %}
