{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA - Matemáticas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Fondo animado con formas geométricas */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: floatBackground 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatBackground {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Partículas flotantes */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            color: #4a5568;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(118, 75, 162, 0.8)); }
        }

        nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        nav a, nav button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        nav a::before, nav button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        nav a:hover::before, nav button:hover::before {
            left: 100%;
        }

        nav a:hover, nav button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        #chat-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }

        #mensajes-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mensaje {
            display: flex;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .mensaje.usuario {
            justify-content: flex-end;
        }

        .mensaje.asistente {
            justify-content: flex-start;
        }

        .mensaje-contenido {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .mensaje.usuario .mensaje-contenido {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .mensaje.asistente .mensaje-contenido {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            border-bottom-left-radius: 5px;
        }

        .mensaje-texto {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        .mensaje-tiempo {
            font-size: 0.8rem;
            opacity: 0.8;
            text-align: right;
        }

        #loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
            font-weight: 600;
        }

        #loading p {
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #input-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #pregunta-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        #pregunta-form > div {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1rem;
        }

        textarea, select {
            padding: 1rem;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            resize: vertical;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: white;
        }

        #enviar-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #enviar-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        #enviar-btn:hover::before {
            left: 100%;
        }

        #enviar-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        #enviar-btn:active {
            transform: translateY(-1px);
        }

        /* Scrollbar personalizada */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        #chat-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            nav {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            main {
                padding: 1rem;
            }
            
            .mensaje-contenido {
                max-width: 85%;
            }
        }

        /* Efectos adicionales para estudiantes */
        .math-symbol {
            display: inline-block;
            animation: rotate 4s linear infinite;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .success-animation {
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Asistente Matemático IA <span class="math-symbol">∫</span></h1>
        <nav>
            <a href="{% url 'comunidad:inicio' %}">🏠 Inicio</a>
            <button type="button" onclick="limpiarConversacion()">✨ Nueva Conversación</button>
        </nav>
    </header>
    
    <main>
        <div id="chat-container">
            <div id="mensajes-container">
                {% for mensaje in mensajes %}
                    <div class="mensaje {{ mensaje.tipo }}">
                        <div class="mensaje-contenido">
                            <div class="mensaje-texto">
                                {{ mensaje.contenido|linebreaks }}
                            </div>
                            <div class="mensaje-tiempo">
                                {{ mensaje.timestamp|date:"H:i" }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            <div id="loading" style="display: none;">
                <p>🤖 Procesando tu pregunta...</p>
            </div>
        </div>
        
        <div id="input-container">
            <form id="pregunta-form">
                <div>
                    <label for="pregunta">💭 Tu pregunta matemática:</label>
                    <textarea 
                        id="pregunta" 
                        name="pregunta" 
                        placeholder="¿Cómo resuelvo esta ecuación? ¿Qué es una derivada? ¿Cómo funciona este teorema? ¡Pregunta lo que quieras! 🚀"
                        required
                        rows="3"
                    ></textarea>
                </div>
                
                <div>
                    <label for="nivel">🎓 Nivel académico (opcional):</label>
                    <select id="nivel" name="nivel">
                        <option value="">Selecciona tu nivel</option>
                        <option value="secundaria">🏫 5to Secundaria</option>
                        <option value="universitario">🎓 Universitario</option>
                    </select>
                </div>
                
                <div>
                    <button type="submit" id="enviar-btn">🚀 Enviar Pregunta</button>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Partículas flotantes -->
    <script>
        // Crear partículas flotantes
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                document.body.appendChild(particle);
            }
        }
        
        // Efecto de éxito al enviar
        function addSuccessEffect() {
            const button = document.getElementById('enviar-btn');
            button.classList.add('success-animation');
            setTimeout(() => {
                button.classList.remove('success-animation');
            }, 600);
        }
        
        // Inicializar partículas
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Añadir efecto al enviar formulario
            document.getElementById('pregunta-form').addEventListener('submit', function() {
                addSuccessEffect();
            });
        });
        
        const conversacionId = '{{ conversacion_id }}';
        const csrfToken = '{{ csrf_token }}';
    </script>
    <script src="{% static 'js/asistente.js' %}"></script>
</body>
</html>
