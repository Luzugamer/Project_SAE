{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="{% static 'Login/login.css' %}">
</head>
<body>

  <!-- Botón flotante para volver -->
  <div class="back-button" onclick="window.history.back()">
    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    Descripción
  </div>

  <div class="login-card">
    <h2 class="login-title">Iniciar Sesión</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo_electronico" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="radio-group">
        <label>Rol:</label>
        <div class="radio-options">
          <div class="radio-option">
            <input type="radio" id="estudiante" name="rol" value="estudiante" required>
            <label for="estudiante">Estudiante</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="profesor" name="rol" value="profesor" required>
            <label for="profesor">Profesor</label>
          </div>
        </div>
      </div>

      <button type="submit" class="login-button">Ingresar</button>
    </form>
    <div class="signup-link">
      ¿No tienes cuenta? <a href="#">Crea una aquí</a>
    </div>
  </div>
</body>
</html>
