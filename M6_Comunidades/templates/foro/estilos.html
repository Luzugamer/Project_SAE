{% load static %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #E6F3FF 0%, #B3E0FF 50%, #87CEEB 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
    }

    .header {
        background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
        color: white;
        padding: 30px;
        position: relative;
        overflow: hidden;
    }

    .header::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
    }

    .community-info {
        display: flex;
        align-items: center;
        gap: 20px;
        position: relative;
        z-index: 1;
    }

    .community-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        border: 3px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .community-icon img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }

    .community-details h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .community-meta {
        display: flex;
        gap: 20px;
        align-items: center;
        flex-wrap: wrap;
    }

    .meta-item {
        display: flex;
        align-items: center;
        gap: 5px;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
    }

    .stats-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 30px;
        background: linear-gradient(135deg, #F0F8FF 0%, #E6F3FF 100%);
    }

    .stat-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 2px solid transparent;
        background-clip: padding-box;
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        border-color: #2E86AB;
    }

    .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #2E86AB;
        margin-bottom: 10px;
    }

    .stat-label {
        color: #666;
        font-weight: 500;
    }

    .content-section {
        padding: 30px;
    }

    .section-title {
        font-size: 1.8rem;
        color: #2E86AB;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .description-card {
        background: linear-gradient(135deg, #FFFFFF 0%, #F8FCFF 100%);
        padding: 25px;
        border-radius: 15px;
        border-left: 5px solid #2E86AB;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        margin-bottom: 30px;
    }

    .form-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-label {
        display: block;
        color: #2E86AB;
        font-weight: bold;
        margin-bottom: 8px;
        font-size: 1.1rem;
    }

    .form-input {
        width: 100%;
        padding: 15px;
        border: 2px solid #E6F3FF;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
    }

    .form-input:focus {
        outline: none;
        border-color: #2E86AB;
        box-shadow: 0 0 0 3px rgba(46, 134, 171, 0.1);
    }

    .form-textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #E6F3FF;
        border-radius: 10px;
        font-size: 1rem;
        min-height: 120px;
        resize: vertical;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
        font-family: inherit;
    }

    .form-textarea:focus {
        outline: none;
        border-color: #2E86AB;
        box-shadow: 0 0 0 3px rgba(46, 134, 171, 0.1);
    }

    .file-input-wrapper {
        position: relative;
        display: inline-block;
        width: 100%;
    }

    .file-input {
        width: 100%;
        padding: 15px;
        border: 2px dashed #2E86AB;
        border-radius: 10px;
        background: rgba(46, 134, 171, 0.05);
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .file-input:hover {
        background: rgba(46, 134, 171, 0.1);
        border-color: #A23B72;
    }

    .file-input input[type="file"] {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }

    .preview-section {
        background: linear-gradient(135deg, #F8FCFF 0%, #E6F3FF 100%);
        padding: 25px;
        border-radius: 15px;
        border: 2px solid #E6F3FF;
        margin-bottom: 30px;
    }

    .preview-card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    .preview-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
    }

    .preview-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #2E86AB, #A23B72);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .preview-icon img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }

    .preview-title {
        color: #2E86AB;
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .preview-institution {
        color: #666;
        font-size: 0.9rem;
    }

    .preview-description {
        color: #333;
        line-height: 1.6;
        margin-top: 15px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1.1rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(46, 134, 171, 0.3);
    }

    .btn-secondary {
        background: rgba(46, 134, 171, 0.1);
        color: #2E86AB;
        border: 2px solid #2E86AB;
        padding: 12px 25px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .btn-secondary:hover {
        background: #2E86AB;
        color: white;
        transform: translateY(-2px);
    }

    .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        color: #2E86AB;
        border: 2px solid #2E86AB;
        padding: 12px 20px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        z-index: 1000;
    }

    .back-button:hover {
        background: #2E86AB;
        color: white;
        transform: translateY(-2px);
    }

    .form-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
    }

    .error-message {
        background: #FFE6E6;
        color: #D32F2F;
        padding: 15px;
        border-radius: 10px;
        border-left: 4px solid #D32F2F;
        margin-bottom: 20px;
    }

    .success-message {
        background: #E8F5E8;
        color: #2E7D32;
        padding: 15px;
        border-radius: 10px;
        border-left: 4px solid #2E7D32;
        margin-bottom: 20px;
    }

    .communities-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
    }

    .community-card {
        background: linear-gradient(135deg, #FFFFFF 0%, #F8FCFF 100%);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        cursor: pointer;
        position: relative;
    }

    .community-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        border-color: #2E86AB;
    }

    .community-card-header {
        background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
        padding: 20px;
        color: white;
        position: relative;
        overflow: hidden;
    }

    .community-card-header::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -20px;
        width: 100px;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
        0%, 100% { transform: translateX(-20px) rotate(0deg); }
        50% { transform: translateX(20px) rotate(10deg); }
    }

    .community-card-info {
        display: flex;
        align-items: center;
        gap: 15px;
        position: relative;
        z-index: 1;
    }

    .community-card-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        border: 3px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .community-card-icon img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }

    .community-card-details h3 {
        font-size: 1.3rem;
        margin-bottom: 5px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .community-card-institution {
        font-size: 0.9rem;
        opacity: 0.9;
    }

    .community-card-date {
        font-size: 0.8rem;
        opacity: 0.8;
        margin-top: 5px;
    }

    .community-card-body {
        padding: 20px;
    }

    .community-description {
        color: #666;
        line-height: 1.6;
        margin-bottom: 20px;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .community-stats-mini {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-bottom: 20px;
    }

    .stat-mini {
        background: linear-gradient(135deg, #F0F8FF 0%, #E6F3FF 100%);
        padding: 12px;
        border-radius: 10px;
        text-align: center;
        border: 1px solid #E0F0FF;
    }

    .stat-mini-number {
        font-size: 1.2rem;
        font-weight: bold;
        color: #2E86AB;
        margin-bottom: 3px;
    }

    .stat-mini-label {
        font-size: 0.8rem;
        color: #666;
    }

    .community-actions {
        display: flex;
        gap: 8px;
        justify-content: space-between;
        margin-top: 15px;
    }

    .btn-action {
        padding: 8px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: bold;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        flex: 1;
        justify-content: center;
    }

    .btn-edit {
        background: linear-gradient(135deg, #FFA726 0%, #FF7043 100%);
        color: white;
    }

    .btn-edit:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 167, 38, 0.4);
    }

    .btn-delete {
        background: linear-gradient(135deg, #EF5350 0%, #E53935 100%);
        color: white;
    }

    .btn-delete:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(239, 83, 80, 0.4);
    }

    .btn-invite {
        background: linear-gradient(135deg, #66BB6A 0%, #4CAF50 100%);
        color: white;
    }

    .btn-invite:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 187, 106, 0.4);
    }

    .no-communities {
        text-align: center;
        padding: 60px 20px;
        background: linear-gradient(135deg, #F8FCFF 0%, #E6F3FF 100%);
        border-radius: 20px;
        border: 2px dashed #2E86AB;
    }

    .no-communities-icon {
        font-size: 4rem;
        margin-bottom: 20px;
    }

    .no-communities h3 {
        color: #2E86AB;
        margin-bottom: 10px;
        font-size: 1.5rem;
    }

    .no-communities p {
        color: #666;
        margin-bottom: 20px;
    }

    .floating-create-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 25px rgba(46, 134, 171, 0.4);
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1000;
        text-decoration: none;
        color: white;
        font-size: 1.5rem;
    }

    .floating-create-btn:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 0 12px 35px rgba(46, 134, 171, 0.6);
    }

    .page-title-section {
        text-align: center;
        margin-bottom: 40px;
        padding: 30px;
        background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(240,248,255,0.9) 100%);
        border-radius: 20px;
        backdrop-filter: blur(10px);
    }

    .page-title {
        font-size: 2.5rem;
        color: #2E86AB;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .page-subtitle {
        color: #666;
        font-size: 1.1rem;
    }

    .stats-overview {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }

    .overview-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border: 2px solid transparent;
        transition: all 0.3s ease;
    }

    .overview-card:hover {
        border-color: #2E86AB;
        transform: translateY(-3px);
    }

    .overview-number {
        font-size: 2rem;
        font-weight: bold;
        color: #2E86AB;
        margin-bottom: 8px;
    }

    .overview-label {
        color: #666;
        font-weight: 500;
    }

    @media (max-width: 768px) {
        .community-info {
            flex-direction: column;
            text-align: center;
        }

        .community-details h1 {
            font-size: 2rem;
        }

        .stats-section {
            grid-template-columns: 1fr;
            padding: 20px;
        }

        .form-actions {
            flex-direction: column;
        }

        .preview-header {
            flex-direction: column;
            text-align: center;
        }

        .communities-grid {
            grid-template-columns: 1fr;
        }

        .community-actions {
            flex-direction: column;
            gap: 8px;
        }

        .stats-overview {
            grid-template-columns: 1fr;
        }

        .page-title {
            font-size: 2rem;
        }

        .floating-create-btn {
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            font-size: 1.3rem;
        }
    }
</style>
