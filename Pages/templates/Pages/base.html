<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SAE{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 500;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            margin: auto;
            background-color: white;
            margin-top: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .horizontal-radio {
            display: flex;
            gap: 1rem;
        }

        .horizontal-radio label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .errorlist {
            color: red;
            font-size: 0.9rem;
            list-style: none;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div><strong>SAE</strong></div>
        <div>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'registro' %}">Registro</a>
        </div>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
